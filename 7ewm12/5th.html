<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>
<table style="width:100%">
  <tr>
    <th colspan="2">HTML Table</th>
  </tr>
  <tr>
    <td>cell 1</td>
    <td><center>cell 2</center><br>
        <table style="width:100%">
              <tr>
                 <th colspan="2">Nested HTML Table</th>
              </tr>
              <tr>
                <td>cell 2.1</td>
                <td>cell 2.2</td>
              </tr>
              <tr>
                 <td>cell 2.3</td>
                 <td>cell 2.4</td>
              </tr>
       </table>
    </td>
  </tr>
</table>
</body>
</html>
